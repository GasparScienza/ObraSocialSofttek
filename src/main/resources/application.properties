quarkus.datasource.db-kind=mysql
quarkus.datasource.username=root
quarkus.datasource.password=root
quarkus.datasource.jdbc.url=jdbc:mysql://localhost:3306/obra_social
quarkus.datasource.jdbc.transactions=enabled
#quarkus.hibernate-orm.database.generation = update
quarkus.hibernate-orm.database.generation = drop-and-create
quarkus.hibernate-orm.log.sql=true 



#quarkus.native.resources.includes=publicKey.pem 
mp.jwt.verify.publickey.location=publicKey.pem
smallrye.jwt.sign.key.location=privateKey.pem
mp.jwt.verify.issuer=https://ard333.com
quarkus.smallrye-jwt.enabled=true
# for jwt expiration duration
com.ard333.quarkusjwt.jwt.duration=3600

#Para verificar errores
quarkus.log.category."io.quarkus.security".level=DEBUG
quarkus.log.category."io.smallrye.jwt".level=DEBUG

quarkus.swagger-ui.path: swaggerui
#mp.openapi.extensions.smallrye.info.title:Obra Social API
#mp.openapi.extensions.smallrye.info.description: Servicios Obra Social
mp.openapi.extensions.enabled=true
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui

quarkus.analytics.disabled=false
quarkus.arc.auto-inject-fields=true
quarkus.init-and-exit=false
quarkus.thread-pool.prefill=true
quarkus.management.body.merge-form-attributes=true
quarkus.banner.enabled=true
quarkus.smallrye-openapi.auto-add-tags=true
quarkus.arc.context-propagation.enabled=false
quarkus.smallrye-openapi.management.enabled=true

quarkus.http.cors.origins=http://localhost:3000
quarkus.http.cors=true
